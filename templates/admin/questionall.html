{% extends 'base.html' %} {% block body %}
<h1>{{ the_title }}</h1>
<a href="/admin/question/{{ quizdata[0] }}/create" class="ceate-new"
  >Create New Question</a
>
<table cellpadding="0" cellspacing="0" class="table">
  <thead>
    <th>id</th>
    <th>Title</th>
    <th>Option1</th>
    <th>Option2</th>
    <th>Option3</th>
    <th>Option4</th>
    <th>Answer</th>
    <th>Action</th>
  </thead>
  <tbody>
    {% for q in quetiondata %}
    <tr>
      <td>{{ q[0] }}</td>
      <td>{{ q[1] }}</td>
      <td>{{ q[2] }}</td>
      <td>{{ q[3] }}</td>
      <td>{{ q[4] }}</td>
      <td>{{ q[5] }}</td>
      <td>{{ q[6] }}</td>
      <td>
        <a
          href="/admin/edit_question/{{quizdata[0]}}/{{ q[0] }}"
          class="btn-primary"
          >Edit</a
        >
        <a
          href="/admin/delete_question/{{quizdata[0]}}/{{ q[0] }}"
          class="btn-danger"
          >Delete</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
