{% extends 'base.html' %} {% block body %} {{ super() }}
<h1>{{ the_title }}</h1>
<a href="/admin/question/{{ quizdata[0] }}/create" class="ceate-new"
  >Add New Question</a
>
<table cellpadding="0" cellspacing="0" class="table">
  <thead>
    <th>id</th>
    <th>Question</th>
    <th>a</th>
    <th>b</th>
    <th>c</th>
    <th>d</th>
    <th>Answer</th>
    <th>Action</th>
  </thead>
  <tbody>
    {% for q in quetiondata %}
    <tr>
      <td>{{ q[0] }}</td>
      <td>{{ q[1] }}</td>
      <td>{{ q[2] }}</td>
      <td>{{ q[3] }}</td>
      <td>{{ q[4] }}</td>
      <td>{{ q[5] }}</td>
      <td>{{ q[6] }}</td>
      <td>
        <a
          href="/admin/edit_question/{{quizdata[0]}}/{{ q[0] }}"
          class="btn-primary"
          >Edit</a
        >
        <a
          href="/admin/delete_question/{{quizdata[0]}}/{{ q[0] }}"
          class="btn-danger"
          >Delete</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
