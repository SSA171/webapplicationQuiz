{% extends 'base.html' %} {% block body %} {{ super() }}
<div class="user-form">
  <h1>{{ the_title }}</h1>
  <h2>Quiz : {{quizdata[2]}}</h2>
  {% if message != "" %}
  <p>{{message}}</p>
  {% endif %}
  <form method="post" action="">
    <div class="form-group">
      <label>Question Title</label>
      <input type="text" class="form-control" name="title" />
    </div>
    <div class="form-group">
      <label>Option 1</label>
      <input type="text" class="form-control" name="option1" />
    </div>
    <div class="form-group">
      <label>Option 2</label>
      <input type="text" class="form-control" name="option2" />
    </div>
    <div class="form-group">
      <label>Option 3</label>
      <input type="text" class="form-control" name="option3" />
    </div>
    <div class="form-group">
      <label>Option 4</label>
      <input type="text" class="form-control" name="option4" />
    </div>
    <div class="form-group">
      <label>Answer</label>
      <select class="form-control" name="answer">
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
        <option value="4">Option 4</option>
      </select>
    </div>
    <div class="form-group">
      <input type="hidden" name="quiz_id" value="{{quizdata[0]}}" />
      <button type="submit" class="btn">Create Question</button>
    </div>
  </form>
</div>
{% endblock %}
